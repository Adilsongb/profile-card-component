<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    
    <div class="card">

      <div class="background-cover">
        <img src="images/bg-pattern-card.svg" alt="background-cover">
      </div>
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="image-profile">
      </div>

      <div class="title-profile">
        <h1>Victor Crest <span class="age">26</span></h1>
        <span class="city">London</span>
      </div>

      <div class="states-profile">
        <div class="block-states">
          <span class="statistic">80K</span>
          <span class="title-statistic">Followers</span>
        </div>

        <div class="block-states">
          <span class="statistic">803K</span>
          <span class="title-statistic">Likes</span>
        </div>
        
        <div class="block-states">
          <span class="statistic">1.4K</span>
          <span class="title-statistic">Photos</span>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
